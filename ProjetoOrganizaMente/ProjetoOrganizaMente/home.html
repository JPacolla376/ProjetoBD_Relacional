<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OrganizaMente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
</head>

<body class="body">

    <div class="container-home">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
                <span class="fs-4">OrganizaMente</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="index.html" class="nav-link"></a></li>
            </ul>
            <button type="button" class="btn btnAdc" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                Adicionar tarefa
            </button>
        </header>
        
    </div>
    <div class="b-example-divider"></div>


    

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Adicionar Tarefa</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <form id="tarefaForm">
                        <div class="mb-3">
                            <label for="selecaoCategoria" class="form-label">Selecione:</label>
                            <select class="form-select" id="selecaoCategoria">
                                <option value="">Selecione:</option>
                                <option value="Estudo">Estudo</option>
                                <option value="Trabalho">Trabalho</option>
                                <option value="Vida Social">Vida Social</option>
                                <option value="Família">Família</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descricaoTarefa" class="form-label">Descrição da Tarefa:</label>
                            <input type="text" class="form-control" id="descricaoTarefa"
                                placeholder="Digite a descrição da tarefa">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btnAdc" onclick="salvarTarefa()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function salvarTarefa() {
            var categoria = document.getElementById('selecaoCategoria').value;
            var descricao = document.getElementById('descricaoTarefa').value;

            if (categoria.trim() !== '' && descricao.trim() !== '') {
                alert('Tarefa adicionada: Categoria - ' + categoria + ', Descrição - ' + descricao);

                var modal = new bootstrap.Modal(document.getElementById('staticBackdrop'));
                modal.hide();

                document.getElementById('selecaoCategoria').value = '';
                document.getElementById('descricaoTarefa').value = '';
            } else {
                alert('Por favor, selecione uma categoria e digite a descrição da tarefa.');
            }
        }
    </script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
